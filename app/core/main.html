<html>

<head>
    <link rel="stylesheet" href="../lib/material-icons.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-brand">
            <img src="../img/yinyang.svg" width="32" height="32" class="d-inline-block align-top" alt="">
            Aiki-Go
        </div>
        <div class="dropdown">
            <button data-toggle="dropdown" class="btn btn-outline-secondary">
                <i class="material-icons">menu</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#" id="menu-play">Play</a>
                <hr />
                <a class="dropdown-item" data-toggle="modal" href="#dialog-preferences">Preferences...</a>
                <hr />
                <a class="dropdown-item" href="#" id="menu-quit">Quit</a>
            </div>
        </div>
    </nav>
    <div class="modal" data-backdrop="static" id="dialog-preferences">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Preferences</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="modal-body preferences">
                    <div>
                        <strong>GTP Server</strong>
                    </div>
                    <div class="d-flex">
                        <input type="text" class="w-100 mr-1" id="dialog-preferences-gtpServer" />
                        <button type="button" class="btn btn-outline-secondary"
                            id="dialog-preferences-gtpServer-select">
                            <i class="material-icons">folder_open</i>
                        </button>
                    </div>
                    <div>
                        <strong>GTP Options</strong>
                    </div>
                    <div class="d-flex">
                        <input type="text" class="w-100" id="dialog-preferences-gtpOptions" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="dialog-preferences-save">Save
                        changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" data-backdrop="static" id="dialog-gtp-error">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Invalid response from GTP Server.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
